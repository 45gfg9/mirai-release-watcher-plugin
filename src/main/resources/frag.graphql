fragment latestRelease on Repository {
    releases(last: 1, orderBy: {field: CREATED_AT, direction: ASC}) {
        nodes {
            name
            url
            tagName
            createdAt
            publishedAt
            author {
                name
                login
            }
            releaseAssets(first: 100) {
                totalCount
                nodes {
                    name
                    size
                    downloadUrl
                }
            }
        }
    }
}
